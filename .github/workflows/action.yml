name: 🚀 Deploy website on push

on:
  push:
    branches: main # Triggers only when you push to main

jobs:
  web-deploy:
    name: 🎉 Deploy to cPanel via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Convert GitHub context to JSON
        id: github_json
        run: |
          echo '${{ toJson(github) }}' > github_context.json
          cat github_context.json

      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: 📂 Upload build folder to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_name }}
          password: ${{ secrets.ftp_password }}
          dangerous-clean-slate: true
          local-dir: dist/

  notify-on-failure:
    # Run this job if ANY previous job failed
    needs: [web-deploy]
    if: always()
    runs-on: ubuntu-latest
        
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "🚨 GitHub Actions Failure: Deploy Portfolio"
          to: smitbhalani.me@gmail.com
          from: "GitHub Actions <${{ secrets.SMTP_USERNAME }}>"
          body: |
                    ❌ The GitHub Actions workflow **${{ github.workflow }}** has **failed**.

                    🧩 Job: build-and-deploy  
                    🧑 Actor: ${{ github.actor }}  
                    📦 Repository: ${{ github.repository }}  
                    🌿 Branch: ${{ github.ref_name }}  
                    🔢 Commit: ${{ github.sha }}  
                    🔗 Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
                    Please check the workflow logs for details.

                    ${{ toJson(github) }}

          attachments: github_context.json
        